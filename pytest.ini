[tool:pytest]
# Pytest configuration for Legacy Interview App

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires external services)
    slow: Slow tests (requires API calls or heavy processing)
    database: Tests requiring database setup
    agents: Tests for AI agents
    api: Tests for API endpoints
    frontend: Frontend/React tests

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Coverage settings (if pytest-cov is installed)
# addopts = --cov=backend --cov=database --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.8

# Test timeout (if pytest-timeout is installed)
# timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Environment variables for tests
env =
    LEGACY_ENV = ci
    TESTING = true
